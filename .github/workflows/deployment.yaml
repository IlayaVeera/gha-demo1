name: deployment
on: 
  push:
    branches:
      - main
  workflow_dispatch:
    
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: get code
        uses: actions/checkout@v5
      - name: Install NodeJS
        uses: actions/setup-node@v5
        with:
          node-version: latest
      - name: install dependencies
        run: npm ci
      - name: run test
        run: npm test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: get code
        uses: actions/checkout@v5
      - name: Install NodeJS
        uses: actions/setup-node@v5
        with:
          node-version: latest
      - name: install dependencies
        run: npm ci
      - name: build jobs
        run: npm run build
      - name: deploy
        run: echo "deploying...."
      - name: status check 
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: echo "success"